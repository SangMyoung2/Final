<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width-initial-scale=1,shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/chat/chatroom.css}"/>

</head>
<body>
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your username</h1>
            <form action="/chatlist.action" method="POST" id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" name="userName" placeholder="Username" autocomplete="off" class="form-control"/>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>
<script src="/js/chat/chatlist.js"></script>
</body>
</html>
