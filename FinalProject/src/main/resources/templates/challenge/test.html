<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=83bfuniegk"></script>
<body>
    <div id="map" style="width:100%; height:500px;"></div>
    <input type="hidden" id="lat" name="lat" th:value="${dto.lat}"/>
    <input type="hidden" id="lng" name="lng" th:value="${dto.lng}"/>
    <script id="code">

        var lat = document.getElementById("lat").value;
        var lng = document.getElementById("lng").value;

        var HOME_PATH = window.HOME_PATH || '.';
        var position = new naver.maps.LatLng(lat, lng);
        
        var map = new naver.maps.Map('map', {
        center: position, //지도의 초기 중심 좌표
        zoom: 18, //지도의 초기 줌 레벨
      

    });

    var markerOptions = {
    position: position.destinationPoint(0, 0),
    map: map,
    icon: {
        url: HOME_PATH+'/image/map/marker-nowLocation.png',
        
        origin: new naver.maps.Point(0, 0),
        anchor: new naver.maps.Point(25, 26)
    }
    };
    var marker = new naver.maps.Marker(markerOptions);

    </script>
    
</body>
</html>
