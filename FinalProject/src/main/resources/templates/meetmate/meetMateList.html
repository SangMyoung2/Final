<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

<title>MeetMate 모임목록</title>

<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/css/meetmate/meetmateList.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://localhost:8080/js/gatchi/meetMateList.js"></script>


</head>

<body>
  
<!-- ★★★★★★ like DB에 담기는거 추가해야돼 ★★★★★★ -->
<div layout:fragment="content">    

  <div class="body7">

    <main>

    <article class="slide">
      
        <ul class="panel">
          
          <li class="li2">
            <div class="opa">
              <section>
              <h3> NEW 21 F/W<br>캐시미어 블렌드 립 클루넥 가디건</h3>
              <h4>뉴트럴 톤 컬러에 고급자개단추를 사용하여<br>디테일마저 고급스러운,</h4>
              <button>more ⇁</button>
              </section>
            </div>
          </li>
          
          <li class="li2">
            <div class="opa">
              <section>
              <h3>Summer<br>Essentiols</h3>
              <h4>기본에 충실한 Heavy cotten T-shirts</h4>
              <button>more ⇁</button>
              </section>
            </div>
          </li>
          
          <li class="li2">
            <div class="opa">
              <section>
              <h3>21 S/S Clearnce Sale</h3>
              <h4>SUMMER 전품목 해당<br>최대 50%까지</h4>
              </section>
            </div>
          </li>
          
        </ul>
  
        <ul class="dot">
          <li class="on li2"></li>
          <li class="li2"></li>
          <li class="li2"></li>
        </ul>       
      </article>

    </main>  
  </div>

  <div class="c2">
    <ul class="cards">
      
      <li th:each="items : ${meetLists}">
          <div class="card">
            <div id="heart" class="heart" name="likeCount"></div>    
          <div id="heart" class="button__like"></div>  
            <a href="#">
              <img th:src="@{|/image/gatchiImage/${items.meetImage}|}" class="card__image" alt="" />  
            </a>
            <div class="card__overlay">
              <div class="card__header">
                <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>                     
                <img class="card__thumb" src="https://i.imgur.com/7D7I6dI.png" alt="" />
                <div class="card__header-wrapper">
                  <div class="card__header-text">
                    <h3 class="card__title" th:text="${items.meetName}">카테고리</h3>            
                    <span class="card__status" th:text="'약속일 : ' + ${items.meetDday} + ', 장소 : '">날짜, 시간,  장소</span><br/>
                    <span class="card__status" th:text="' 참여인원 : ' + ${items.meetMemCnt} + ' / ' + ${items.meetMaxMemCnt}">현재 참석인원 / 최대인원</span>
                  </div>
                </div>       
              </div>
              <div class="description1">
              <p class="card__description" th:text="${items.meetContent}">글 내용</p>
              </div>
            </div>
          </div>    

        </li>
      </div>
      </ul>
  </div>
</div>


</body>

</html>
