<html layout:decorate="~{layout}">
    <head>
<meta charset="UTF-8">

<title>GATCHI 회원가입</title>



<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/login/userupdate.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/login/signup.css}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



</head>
<body>
<div class="container">
<div layout:fragment="content" >
  <br/><br/><br/><br/><br/>
  
  <div class="container">
    <div class="row">
    
    <h3 style="text-align: -webkit-center;">Gatchi 회원가입</h3>
        <form action="" name="myForm" th:object="${BaseAuthUser}" method="post">
          <div class="row" >
             <div class="input-field col s12" >
              <input id="picture" name="picture" type="hidden" value="defult.jpeg">
              <input id="name" name="name"  type="text" class="validate" maxlength="10" required>
              <label style="font-size: 23px;" for="name" >닉네임(10글자 이하)</label>
              <div id="ErrorMessage" style="display: none;">
                <p style='color: red; font-size: 18px;'>닉네임을 입력해주세요.</p>
             </div>
            </div>
            
           
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="userName" name="userName" type="email" class="validate" required>
              <label style="font-size: 23px;" for="userName">이메일</label>
              <div id="nameErrorMessage" style="display: none;">
                <p style='color: red; font-size: 18px;'>이메일 주소를 입력해주세요.</p>
             </div>
             <div id="userNameErrorMessage" style="display: none;">
              <p style='color: red; font-size: 18px;'>정상적인 이메일 주소를 입력해주세요.</p>
           </div>
            </div>
          </div>
          
          
          
          
          <div class="row">
            <div class="input-field col s12">
              <input id="password" name="password" type="password" class="validate" minlength="6" required>
              <label style="font-size: 23px;" for="password">비밀번호(6자리 이상)</label>
              <div id="ErrorMessage" style="display: none;">
                <p style='color: red; font-size: 18px;'>비밀번호를 6자리 이상 입력해주세요.</p>
             </div>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
              <input id="password2" name="password2" type="password" class="validate" minlength="6" required>
              <label style="font-size: 23px;" for="password2">비밀번호 확인</label>
              <div id="pwdErrorMessage" style="display: none;">
                <p style='color: red; font-size: 18px;'>비밀번호 확인 칸을 입력하세요.</p>
             </div>
             <div id="pwdErrorMessage2" style="display: none;">
              <p style='color: red; font-size: 18px;'>입력하신 비밀번호가 일치하지 않습니다. 다시 확인해주세요.</p>
           </div>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
              <input id="tel" name="tel" type="text" style="width: 60%; margin-right: 62px;">
				<label style="font-size: 23px; width: 50%;" for="tel" >전화번호</label>
              <button class="btn btn-large btn-register waves-effect waves-light" type="button"
				id="send" style="margin-left: -45px;">인증번호 전송</button>
			<div id="pErrorMessage" style="display: none;">
				<p style='color: red; font-size: 18px;' >전화번호를 입력해주세요.</p>
			</div>
			<div id="okMessage" style="display: none;">
				<p style='color: red; font-size: 18px;' >인증번호가 전송되었습니다.</p>
			</div>
			
			<div id="telErrorMessage" style="display: none;">
				<p style='color: red; font-size: 18px;'>전화번호 인증을 진행해주세요.</p>
			</div>
			
				    
              <div class="row" id="secondBlock" style="display: none;">
                <div class="input-field col s12" style="margin-left: 70px;">
              <input type="text" id="userNum" style="width: 60%;">   
              <label style="font-size: 23px; width: 70%;" for="to" >인증번호</label>
                  <button style="height: 37px; line-height: 34px; border-radius: 5px;" id="enterBtn"
                  	class="btn btn-large btn-register waves-effect waves-light" type="button">확인</button>
                  <div id="MessageOk" style="display: none;">
                    <p style='color: red; font-size: 18px;' >인증이 완료되었습니다.</p>
                 </div>
                 <div id="failMessage" style="display: none;">
                  <p style='color: red; font-size: 18px;' >인증번호가 일치하지 않습니다. 다시 확인해주세요.</p>
               </div>

               <div th:if="${error}" class="error-message">
               <br/><br/> <p th:text="${error}"></p>
            </div>

               
            </div>
          </div>
          
        </div>
        <div style="color: red; font-size: 20px;" th:if="${error}" class="error-message" id="errorDiv">
          <p th:text="${error}"></p>
      </div>
            <div class="row">
      <div class="input-field col s6">
        <button class="btn btn-large btn-register waves-effect waves-light" type="button" onclick="join();">회원가입</button>
      </div>
      <div class="input-field col s6">

        <button class="btn btn-large btn-register waves-effect waves-light" type="button" onclick="window.location.href='/login.action'">가입취소</button>
        
      </div>
    </div>
     </form>
            </div>
           
          </div>
      
         
          <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
          <script type="text/javascript" src="js/util.js"></script>
          <script type="text/javascript" src="/js/signup/signup.js"></script>
</div>

<br/><br/><br/><br/><br/><br/><br/>

</body>
</html>
