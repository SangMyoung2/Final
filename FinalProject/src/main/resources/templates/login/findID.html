<html layout:decorate="~{layout}">
    <head>
<meta charset="UTF-8">

<title>가치</title>



<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/css/index.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/css/login/signup.css}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



</head>
<body>
<div class="container">
<div layout:fragment="content" >
  <br/><br/><br/><br/><br/>
  
  <div class="container">
    <div class="row">
        <form action="" name="myForm" method="post">
         
            <h3>아이디 찾기</h3>

            <div class="row" >
              <div class="input-field col s12" >
               <input id="name" name="name" type="text" class="validate" required>
               <label style="font-size: 23px;" for="name" >가입시 입력한 이름 혹은 닉네임</label>
               <div id="nameErrorMessage" style="display: none;">
                 <p style='color: red; font-size: 18px;'>이름을 입력하세요</p>
              </div>
             </div>
           </div>

            

          <div class="row">
            <div class="input-field col s12">
              <input  id="tel" name="tel" type="text" >
              <label style="font-size: 23px;" for="tel" >가입 시 입력한 휴대전화 번호</label>
              <div id="pErrorMessage" style="display: none;">
                <p style='color: red; font-size: 18px;' >휴대전화 번호를 입력해 주세요</p>
             </div>
             <div id="okMessage" style="display: none;">
              <p style='color: red; font-size: 18px;' >인증 번호가 전송 되었습니다</p>
           </div>
            
              <button style="height: 47px; line-height: 49px;" 
              class="btn btn-large btn-register waves-effect waves-light" type="button" id="send">인증번호 전송</button>
              <br/> <br/>
              <div id="telErrorMessage" style="display: none;">
                <p style='color: red; font-size: 18px;' >휴대전화 인증을 진행해 주세요</p>
             </div>
              <br/>
              <br/>
    
              <div class="row" id="secondBlock" style="display: none;">
                <div class="input-field col s12">
              <input type="text" id="userNum">   
              <label style="font-size: 23px;" for="to" >인증 번호</label>
                  <button style="height: 37px; line-height: 34px;"  class="btn btn-large btn-register waves-effect waves-light" type="button" id="enterBtn">확인</button>
                  <div id="MessageOk" style="display: none;">
                    <p style='color: red; font-size: 18px;' >인증이 완료 되었습니다</p>
                 </div>
                 <div id="failMessage" style="display: none;">
                  <p style='color: red; font-size: 18px;' >인증 번호가 일치 하지 않습니다</p>
               </div>

            </div>
          </div>
          
        </div>


        <div th:if="${email != null}">
          <p style="color: blue; font-size: 18px;" th:text="${name1} + ' 님의 아이디는 ' + ${email} + ' 입니다'"></p>
      </div>
      <div th:if="${error != null}">
          <p style='color: red; font-size: 18px;' th:text="${error}"></p>
      </div>
      
      </form>

      

            <div class="row">
      <div class="input-field col s6">
        <button class="btn btn-large btn-register waves-effect waves-light" type="button" onclick="find();">아이디 찾기</button>
      </div>
      <div class="input-field col s6">

        <button class="btn btn-large btn-register waves-effect waves-light" type="button" onclick="window.location.href='/login.action'">로그인</button>
        
      </div>
    </div>
     
            </div>
           
          </div>
      
         
          <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
          <script type="text/javascript" src="js/util.js"></script>
          <script type="text/javascript" src="http://localhost:8080/js/signup/findID.js"></script>
</div>

<br/><br/><br/><br/><br/><br/><br/>

</body>
</html>
