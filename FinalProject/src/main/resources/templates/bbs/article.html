
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>게 시 판 7/11</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/article.css"/>

</head>
<body>

<div id="bbs">

	<div id="bbs_title">
		게 시 판
	</div>
	
		<div id="bbsArticle">
				<!--  p th:text="${dto.subject}" 대괄호 2개 로 감싸주는 것과 같은 코딩  -->
			<div id="bbsArticle_header">
				[[${dto.subject }]]
			</div>
	
		<div class="bbsArticle_bottomLine">
			<dl>
				<dt>작성자</dt>
				<dd>[[${dto.name }]]</dd>
				<dt>줄수</dt>
				<dd>[[${lineSu }]]</dd>
			</dl>
		</div>
	
		<div class="bbsArticle_bottomLine">
			<dl>
				<dt>등록일</dt>
				<dd>[[${dto.created }]]</dd>
				<dt>조회수</dt>
				<dd>[[${dto.hitCount }]]</dd>
			</dl>
		</div>

		<div id="bbsArticle_content">
			<table	width="600" border="0">
				<tr>
					<td style="padding: 20px 80px 20px 0px" 
						valign="top" height="200">
						<textarea rows="12" cols="82"
						name="conent" 
						style="padding-left: 20px; border: none; resize: none;
						background-color: #ffffff;"
						class="boxTA" th:text="${dto.content}"
						disabled="disabled"></textarea>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="bbsArticle_noLine" style="text-align: right">
		<!-- From : [[${dto.ipAddr }]] -->
		<p th:text="'from : ' + ${dto.ipAddr}"></p>
	</div>
	
	<div id="bbsArticle_footer">
		<div id="leftFooter">
			<input type="button" value="수정" class="btn2" 
			th:onclick="@{|location.href='updated.action?num=${dto.num}&${params}'|}">
			<!-- 이렇게도 작성가능 th:onclick="'location=\'updated.action?num=' + @{${dto.num }} + '&' + @{${params }} + '\''"/> -->
			
			<input type="button" value="삭제" class="btn2" 
			th:onclick="@{|location.href='deleted_ok.action?num=${dto.num}&${params}'|}">
			<!-- 이렇게도 작성가능 th:onclick="'location=\'deleted_ok.action?num=' + @{${dto.num }} + '&' + @{${params }} + '\''"/> -->
		</div>
		
		<div id="rightFooter">
			<input type="button" value="리스트" class="btn2" 
			th:onclick="@{|location.href='/list.action?${params}'|}"/>
			<!-- th:onclick="'location=href\'/list.action?'+@{${params }} + '\''"/> -->
		</div>
	</div>
</div>
</body>
</html>
