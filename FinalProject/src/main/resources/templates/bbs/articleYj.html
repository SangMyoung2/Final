<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

<title>아티클</title>


<style>
    footer{
        position: static !important;
    }
</style>

<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/css/index.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/css/bbsYj/articleYj.css}"/>
<link rel="icon" type="image/png" th:href="@{http://localhost:8080/image/Icon2-removebg.png}"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://kit.fontawesome.com/1f0cefbb8e.css" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/1f0cefbb8e.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

     // 홈 내용 표시 함수
    function showHomeContent() {
        document.querySelector('.yj-img').style.display = 'block';
        document.querySelector('.yj-img2').style.display = 'none';

        // 멤버목록 표시
        document.querySelector('.meet-members').style.display = 'block';

        document.querySelector('#btnradio1 .underline').style.left = '50%';
    }

    // 리뷰 내용 표시 함수
    function showReviewContent() {
        document.querySelector('.yj-img').style.display = 'none';
        document.querySelector('.yj-img2').style.display = 'block';
        
        // 멤버목록 숨김
        document.querySelector('.meet-members').style.display = 'none';
    
        document.querySelector('#btnradio2 .underline').style.left = '50%';
    }

    document.addEventListener('DOMContentLoaded', function() {
    var joinButton = document.querySelector('.join-button');
    
        joinButton.addEventListener('click', function() {
          alert('가입이 완료되었습니다.');
        });
    });

    $(document).ready(function(){
        var currentPosition = parseInt($(".quickmenu").css("top"));
        $(window).scroll(function() {
            var position = $(window).scrollTop(); 
            $(".quickmenu").stop().animate({"top":position+currentPosition+"px"},1000);
        });
    });

</script>

</head>
<body>

<div layout:fragment="content">






    

    <div class="text-center">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 800px; margin-bottom: 5px; margin-top: 20px;">
            <!-- 홈 버튼 -->
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-custom" for="btnradio1" onclick="showHomeContent()">
                <span style="color: black;">홈</span>
                <div class="underline"></div> <!-- 밑줄 요소 추가 -->
            </label>
            <!-- 리뷰 버튼 -->
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-custom" for="btnradio2" onclick="showReviewContent()">
                <span style="color: black;">리뷰</span>
                <div class="underline"></div> <!-- 밑줄 요소 추가 -->
            </label>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-end">
            <div class="col-8 mx-2 fixed-width-col">
    
                <div class="yj-img">
                    <img th:src="@{/image/bbsYj/6666.png}"/>
                    <div class="Main_content" th:each="meet : ${meetList}">
                        <div class="round-image">
                            <img th:src="@{/image/bbsYj/1111.jpg}"/>
                        </div>
                        <p class="Yj-master" th:text="${meet.meet_master}"></p>
                        <p class="Yj-title" th:text="${meet.meet_title}"></p>
                    </div>
                    <div class="main-text" th:each="meet : ${meetList}">
                        <p class="Yj-text1" th:text="${meet.meet_content}"></p>

                        <div class="yj-info">상세 정보</div>
                        <p class="text-with-hyphen Yj-text2" th:text="${meet.meet_place}"></p>
                        <p class="text-with-hyphen Yj-text2" th:text="${meet.meet_date}"></p>

                        <div class="yj-inwon">모집 인원</div>
                        <div class="text-container">
                            <p class="Yj-text3" th:text="${meet.meet_memcnt}"></p>/
                            <p class="Yj-text3" th:text="${meet.meet_max_memcnt}"></p>
                        </div>
                        <button class="join-button">
                            <span class="icon">📝</span> 가입하기
                        </button>

                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="meet-members quickmenu">
                    <p>
                        <span style="margin-right: 5px;">멤버목록</span>
                        <a th:href="@{'/managerYj.action?meet_listnum=' + ${meetList[0].meet_listnum}}">
                            <i class="fa-solid fa-gear fa-sm" style="color: #adadad; vertical-align: 0px;"></i>
                        </a>
                    </p>
                    <ul>
                        <th:block th:each="meetMember : ${meetMembers}">
                            <li class="custom-li" th:text="${meetMember}"></li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </div>


    </div>

    <div class="yj-img2">
        <div class="review-title">REVIEW</div>
        <div class="review-sub">이 모임 유저의 생생한 후기를 만나보세요!</div>
        <div class="d-flex justify-content-center mb-4" th:each="meetReview : ${meetReview}">
            <div class="card" style="width: 36rem; margin-bottom: 20px; border:none;">
                <div class="card-body">
                    <div class="d-flex flex-column mb-2">
                        <div class="round-image-rev mt-2">
                            <img th:src="@{/image/bbsYj/1111.jpg}"/>
                        </div>
                        <p class="memid" th:text="${meetReview.meet_memid}"></p>
                        <div class="col-md-4 mx-auto" style="width: 300px; height: 300px; overflow: hidden; border-radius: 5px; margin-bottom: 10px; margin-top: 10px;">
                            <img th:src="@{/image/bbsYj/000.jpeg}" class="img-fluid rounded-start" alt="..." style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                    <p class="card-text" th:text="${meetReview.meet_review_content}" style="padding-left: 10px; padding-right: 10px; text-align: justify; font-size: 18px; margin-bottom: 5px;"></p>
                    <p class="card-text" th:text="${meetReview.meet_review_date}" style="color: #AAAAAA; font-size: 13px; position: absolute; top: 0; right: 0; margin-top: 31px; margin-right: 20px;"></p>
                </div>
            </div>
        </div>
    </div>






        
</div>

</body>
</html>
